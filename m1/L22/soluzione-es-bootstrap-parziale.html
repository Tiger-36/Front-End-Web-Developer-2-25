<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .row > div {
            padding: 20px;
            text-align: center;
            color: #fff;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <header class="mb-3 px-3">
        <div>
            <div class="row">
                <div class="col-12 col-md bg-danger">Logo</div>
                <div class="col-12 col-md-9 bg-secondary ms-3">Nav</div>
            </div>
        </div>
    </header>
    
    <main>

        <section class="bg-black text-white text-center p-5">
            HERO SECTION
        </section>

        <section class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 bg-warning mb-5">
                        <h2>About us</h2>
                    </div>

                    <div class="col-12 col-md-6 bg-primary">BOX 1</div>
                    <div class="col-12 col-md-6 bg-secondary">BOX 2</div>
                    <div class="col-12 col-md-6 bg-info">BOX 3</div>
                    <div class="col-12 col-md-6 bg-success">BOX 4</div>

                </div>
            </div>
        </section>

        <section class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 bg-warning mb-5">
                        <h2>OUR FEATURES</h2>
                    </div>

                    <div class="col-12 col-md-6 bg-primary">FEATURE 1</div>
                    <div class="col-12 col-md-6 bg-secondary">FEATURE 2</div>
                    <div class="col-12 col-md-6 bg-info">FEATURE 3</div>
                    <div class="col-12 col-md-6 bg-success">FEATURE 4</div>

                </div>
            </div>
        </section>

        <section class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 bg-info">TESTIMONIAL TEXT</div>
                    <div class="col-12 col-md-6 bg-danger">PHOTO</div>
                </div>
            </div>
        </section>
        <section class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 bg-warning mb-5">
                        <h2>OUR TEAM</h2>
                    </div>

                    <div class="col-12 col-md-4 bg-primary">TEAM MEMBER 1</div>
                    <div class="col-12 col-md-4 bg-secondary">TEAM MEMBER 2</div>
                    <div class="col-12 col-md-4 bg-info">TEAM MEMBER 3</div>

                </div>
            </div>
        </section>
        <section class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 bg-warning mb-5">
                        <h2>SKILLS</h2>
                    </div>

                    <div class="col-12 col-md-6 bg-primary">ICON/GRAPHIC</div>
                    <div class="col-12 col-md-6 bg-secondary">PROGRESS BAR</div>

                </div>
            </div>
        </section>
        <section class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 bg-warning">
                        <h2>PRICING PLAN</h2>
                    </div>

                    <div class="col-12 col-md-4 bg-primary">PERSONAL</div>
                    <div class="col-12 col-md-4 bg-secondary">STUDENT</div>
                    <div class="col-12 col-md-4 bg-info">BUSINESS</div>

                </div>
            </div>
        </section>
        <section class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-6 col-md-3 bg-success">LOGO 1</div>
                    <div class="col-6 col-md-3 bg-success">LOGO 2</div>
                    <div class="col-6 col-md-3 bg-success">LOGO 3</div>
                    <div class="col-6 col-md-3 bg-success">LOGO 4</div>
                </div>
            </div>
        </section>

    </main>

    <footer></footer>
</body>
</html>
