<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const el = document.getElementById('test');
        el.innerText = "Ciao Mondo!";
        //Questo script dovrebbe trovare il div con id="test" più in basso nella pagina, ma non funzionerà. Questo perché viene eseguito prima dell'esistenza stessa di quel div.
        //Spostando tutto il blocco dello script, invece, in fondo alla pagina prima della chiusura di body dovrai vedere che il Div in questione verrà riempito dal testo Ciao Mondo! 
    </script>
</head>
<body>
    <div id="test"></div>

    <script src="./js/script.js"></script>
</body>
</html>
