    <script>

        /*
        Soltanto per capire la logica:

        Immaginiamo un e-commerce da cui è possibile acquistare delle pizze. 

        Lucrezia sta comprando due pizze (variabile quantità)
        Entrambe le pizze sono di tipo Margherita (variabile nomePizza)
        Il prezzo di ogni pizza è indicato dalla variabile prezzo della riga 22 (prezzo pari a 5). 
        */       
        let nomePizza = "Margherita";
        let prezzo = 5;
        let quantità = 2;


        /*Apri la console per vedere i risultati. Dovresti vedere il risultato dell'ordine di Lucrezia */
        console.log("Nel carrello c'è la pizza");
        console.log(nomePizza);//il valore contenuto nella variabile nomePizza (Margherita) 

        console.log("Costo unitario:");
        console.log(prezzo);//il valore contenuto nella variabile prezzo  (5)

        console.log("Quantità");
        console.log(quantità);//il valore contenuto nella variabile quantità (2) 

        console.log("Totale:");
        console.log(prezzo * quantità);//Moltiplicazione tra i valori contenuti nella variabile prezzo e nella variabile quantità. (5 X 2)
