<body>
    
    <script>

        let nome = "";//L'utente non ha scritto il suo nome

        if(nome == ""){
            console.log("Il nome è obbligatorio");
        }else{
            console.log("Ciao " + nome);
        }
        
        if(!nome){
            console.log("Il nome è obbligatorio");
        }else{
            console.log("Ciao " + nome);
        }

        //controllo opposto
        let cognome = "Rossi";

        if(cognome != ""){
            console.log("Ciao " + cognome);
        }else{
            console.log("Il cognome è obbligatorio");
        }

        if(cognome){
            console.log("Ciao " + cognome);
        }else{
            console.log("Il cognome è obbligatorio");
        }
        

        

    </script>
