<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /*
            operatori aritmetici:
            * = Moltiplicazione
            / = Divisione
            + = Addizione
            - = Sottrazione
        */

        let prezzoPizza = 5;

        prezzoPizza -= 1;//5 - 1 = 4
        prezzoPizza += 1;//4 + 1 = 5
        prezzoPizza *= 10;//5 * 10 = 50
        prezzoPizza /= 2;//50 / 2 = 25

        prezzoPizza++;//incrementa di 1
        prezzoPizza--;//decrementa di 1

        console.log(prezzoPizza);

    </script>

</body>
</html>
